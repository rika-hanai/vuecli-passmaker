<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードメーカー</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">
    <div class="container" id="app">
        <div class="row">
            <div class="col-12 offset-6 bg-white pt-5 pb-5">
                <h1 class="text-center">パスワードメーカー</h1>
                <input type="text" class="form-control mt-5 form-control-lg text-center" :value="password" readonly>
                <div class="row mt-5">
                    <div class="col-18 offset-3">
                        <h2>カスタマイズ</h2>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="big_alpha" v-model="big_alpha">
                                    <label class="form-check-label" for="big_alpha">英大文字</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="small_alpha" v-model="small_alpha">
                                    <label class="form-check-label" for="small_alpha">小英文字</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="numbers" v-model="numbers">
                                    <label class="form-check-label" for="numbers">数字</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="symbols" v-model="symbols">
                                    <label class="form-check-label" for="symbols">記号</label>
                                </div>
                            </div>
                            <div class="d-flex mt-3">
                                <label for="length" class="col-form-label">文字数</label>
                                <div class="ms-3">
                                    <input type="number" id="length" class="form-control" v-model="length">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    
</body>
</html>
